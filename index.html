<html>
	<head>
		<title>Формы</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js"></script>
	</head>
	<body>
		<form name="myform">
			<div id="formfields">
				<div id="pop-up1">Заполните "Имя"</div>
				<div class="fieldtext">Имя:<input type="text" class="field_normal" name="firstname" value="" placeholder="Имя" pop-up="pop-up1"/></div>
				<div id="pop-up2">Заполните "Фамилия"</div>
				<div class="fieldtext">Фамилия:<input type="text" class="field_normal" name="lastname" value="" placeholder="Фамилия" pop-up="pop-up2"/></div>
				<div id="pop-up3">Заполните "Дата рождения"</div>
				<div class="fieldtext">Дата рождения:<input type="text" class="field_normal" name="birthdate" value="" placeholder="ДД.ММ.ГГГГ" pop-up="pop-up3"/></div>
				<div id="fieldsubmit"><input type="submit" value="Кнопка, чтобы нажать"></div>
			</div>
		</form>
	</body>
</html>
